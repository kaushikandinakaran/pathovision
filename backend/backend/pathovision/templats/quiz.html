<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00bfff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options label {
            display: inline-block;
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
   <h1>Result</h1>
    <p>ML Result: {{ result }}</p>
    <h2>Questions</h2>

<div class="container">
    <div class="question" id="question1">
		<form  action="{% url 'chatbot:submit_answers' %}" method="post" class="login">
        {% csrf_token %}
        {% for question in questions %}
        <h2>{{ question }}:</h2>
        <ul class="options">
        <label>{{ question }} (Yes or No): <input type="text" name="answers"></label><br>
        {% endfor %}
        </ul>
        <button class="submit-btn" onclick="submitQuestion('question1')">Submit</button>
    </div>


<script>
    function submitQuestion(questionId) {
        var currentQuestion = document.getElementById(questionId);
        var nextQuestion = currentQuestion.nextElementSibling;
        if (nextQuestion) {
            nextQuestion.style.display = 'block';
            var radios = nextQuestion.querySelectorAll('input[type="radio"]');
            radios.forEach(function(radio) {
                radio.disabled = false;
            });
        }
    }
</script>

</body>
</html>
